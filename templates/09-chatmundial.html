{% extends "01-plantilla_base.html" %}

{% load static%}

{% block contenido_base %}
  
<header class="masthead" style="background-image: url('https://static01.nyt.com/images/2022/03/31/multimedia/world-cup-explainer/world-cup-explainer-superJumbo.jpg?quality=75&auto=webp')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 left-content-left">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Chat Mundialista</h1>
                    <span class="subheading">{{mensaje}}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<body>
    <div class="container px-4 px-lg-5" style="margin: 50px auto;">

    <form id="post-form" method="POST" action="revision">
        {% csrf_token %}
        <label>Pais</label>
        <input type="text" name="nombre_sala" id="nombre_sala" width="100px" class="form-control"/>
        <label>Nombre de Usuario</label>
        <input type="text" name="usuario" id="usuario" width="100px" class="form-control"/>

        <input type="submit" value="Entrar a la sala" class="btn btn-primary" style="margin: 50px auto;">
    </form>

</div>


</body>
{% endblock contenido_base %}
</html>
