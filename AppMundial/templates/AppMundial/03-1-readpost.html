{% extends "AppMundial/01-plantilla_base.html" %}

{% load static%}

{% block contenido_base %}

<body>
    <header class="masthead" style="background-image: url('/media/{{Posts.image}}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-heading">
                        <h1>{{Posts.titulo}}</h1>
                        <h2 class="subheading">{{Posts.equipo}}</h2>
                        <span class="meta">
                            Posted by
                            <a href="#!">{{Posts.autor}}</a>
                            <i>Publicado {{Posts.creado}}</i> 
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <Posts class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {{Posts.posteo}}
                </div>
            </div>
        </div>
    </Posts>
    <span></span>
   <button type="button" class="btn btn-primary" style="margin: 50px 200px;"><a href="{% url 'blog'%}" style="color:white; text-decoration:none;">Volver</a></button>
</body>
{% endblock contenido_base %}
</html>
